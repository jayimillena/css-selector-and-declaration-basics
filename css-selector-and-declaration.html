<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Selector and Declaration Practice Using CSS</title>
  <style>
    /* Fundamentals of CSS */
    /* Selector and Declarations */

    /* Syntax

      selector {
        declarations;
      }

      selector {
        property: value;
      }
      
    */

    h1 {
      color: #777777;
    }

    h2 {
      color: #879423;
    }

    .blue {
      color: #0000aa;
    }

    .red {
      color: #aa0000;
    }

    h6 {
      color: #0000aa;
    }

    a {
      text-decoration: none;
    }
    
  </style>
</head>
<body>
  <h1>This is a heading 1</h1>
  <h2>This is a heading 2</h2>
  <h3 class="blue">This is a heading 3</h3>
  <h4 class="blue">This is a heading 4</h4>
  <h5 class="red">This is a heading 5</h5>
  <h6>This is a heading 6</h6>
  <a href="Home">Home</a>
</body>
</html>
